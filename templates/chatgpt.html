<html>
<head>
    <title>Sunfire AI</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



</head>

<body>
    <div style="width: 100%; position: fixed; top: 0; left: 0; z-index: 1000;">
        <div style="max-width: 100%; height: 10vh; display: flex; justify-content: space-between; align-items: center; background: #45062E; border-bottom: 3px solid #ED6636; padding: 0 2%; box-sizing: border-box;">
            <a href="{{ url_for('index') }}">
                <img src="/static/sunfirelogo.png" style="height: 8vh;" alt="Logo" />
            </a>
            <nav style="display: flex; justify-content: space-between; align-items: center; gap: 2vw;">
                <a href="{{ url_for('about') }}" style="color: white; font-size: 3vh; font-family: Outfit, sans-serif; font-weight: 700; text-decoration: none;">About</a>
                <div style="color: white; font-size: 3vh; font-family: Outfit, sans-serif; font-weight: 700;">Get Premium</div>
                <a href="{{ url_for('blog') }}" style="color: white; font-size: 3vh; font-family: Outfit, sans-serif; font-weight: 700; text-decoration: none;">Blog</a>
            </nav>
            <div style="display: flex; align-items: center; gap: 1vw;">
                <div style="padding: 1vh 2vh; background: white; border-radius: 8px; border: 1px solid #767676; text-align: center; font-size: 2vh; font-family: Inter, sans-serif; font-weight: 400;">
                    <a href="{{ url_for('signin') }}" style="color: #1E1E1E; text-decoration: none;">Signin</a>
                </div>
                <div style="padding: 1vh 2vh; background: #2C2C2C; border-radius: 8px; border: 1px solid #2C2C2C; text-align: center; font-size: 2vh; font-family: Inter, sans-serif; font-weight: 400;">
                    <a href="{{ url_for('register') }}" style="color: #F5F5F5; text-decoration: none;">Register</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <!-- Main container -->
    <div class="container">
        <!-- msg-header section starts -->
        <!-- msg-header section ends -->
        <!-- Chat inbox  -->
        <div class="chat-page">
            <div id="inputFields" class="msg-inbox">
                <div class="chats">
                    <!-- Message container -->
                    <div id="myTextarea" class="msg-page">
                        <div class="received-chats-img">
                            <img src="/static/sflogo.png" />
                        </div>
                        <div class="received-msg">
                            <div class="received-msg-inbox">
                                <p>
                                    Good to meet you! I'm Sunfire AI, a personal AI assistant designed to easily create promotional videos for all your advertising needs. Before we begin, what's your company's name?
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Existing chat messages -->
    <!-- New User Input -->

    <div>
        <input class="form-control"
               type="text"
               id="messageInput"
               placeholder="Type your message here..." />
        <button class="button" id="sendButton">Send</button>
    </div>



<script type = "text/javascript" src = "/static/js/script.js" ></script>



</body>

</html>
